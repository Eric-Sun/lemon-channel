{% extends base.html %}

{% block body %}  
    <!-- Page Head -->
    <ul class="shortcut-buttons-set">
      <li></li>
    </ul>
    <!-- End .shortcut-buttons-set -->
    <div class="clear"></div>
    <!-- End .clear -->
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h3>收入数据</h3>
        
        <div class="clear"></div>
      </div>
      <!-- End .content-box-header -->
      <div class="content-box-content">
        <div class="tab-content default-tab" id="tab1">
            <form action="/user/payment">
                指令：<input type="text" name="ordercode"/>
                时间：<input name="beginDate" id="datepicker" data-date="" data-date-format="yyyy-mm-dd" style="width: 80px;"
                          size="16" type="text">到
                <input name="endDate" id="datepicker1" data-date="" data-date-format="yyyy-mm-dd" style="width: 80px;"
                       size="16" type="text">
                <input type="submit" value="查询"/>
            </form>
          <table>
            <thead>
              <tr>
                <th>帐单日期</th>
                <th>数量</th>
                <th>佣金</th>
              </tr>
            </thead>
            {% include 'pagination.html' %}
            <tbody>
            {% for entry in entries %}
              <tr>
                <td>{{entry.subdate}}</td>
                <td>{{entry.showcount}}</td>
                <td>{{entry.showincome}}</td>
              </tr>
              {% end %}
            </tbody>
          </table>
        </div>
        <!-- End #tab1 -->
      </div>
      <!-- End .content-box-content -->
    </div>
    <!-- End .content-box -->
<script>

    $(function () {
        $("#datepicker").datepicker();
        $("#datepicker1").datepicker();
    });
</script>
{% end %}
