{% extends base.html %}

{% block body %}  
    <!-- Page Head -->
    <ul class="shortcut-buttons-set">
      <li></li>
    </ul>
    <!-- End .shortcut-buttons-set -->
    <div class="clear"></div>
    <!-- End .clear -->
    {% if len(handler.getMessages()) > 0 %}
    <div class="notification error png_bg"> <a href="#" class="close"><img src="/static/resources/images/icons/cross_grey_small.png" title="Close this notification" alt="close"></a>
      <div>{{ handler.getMessages() }}</div>
    </div>
    {% end %}
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h3>子帐号列表</h3>
        
        <div class="clear"></div>
      </div>
      <!-- End .content-box-header -->
      <div class="content-box-content">
        <div class="tab-content default-tab" id="tab1">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>IVR号</th>
              </tr>
            </thead>
            <tbody>
            {% for entry in entries %}
              <tr>
                <td>{{entry.wid}}</td>
                <td>{{entry.username}}</td>
                <td>{{entry.orderdest}}</td>
              </tr>
              {% end %}
            </tbody>
          </table>
        </div>
        <!-- End #tab1 -->
        <div class="tab-content" id="tab2">
          <form action="" method="post">
            <fieldset>
            {{ xsrf_form_html() }}
            <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
            <p>
              <label>用户名</label>
              <input class="text-input small-input" type="text" id="username" name="username" />
            <p>
              <label>密码</label>
              <input class="text-input small-input" type="password" id="password" name="password" />
            <p>
              <input class="button" type="submit" value="Submit" />
            </p>
            </fieldset>
            <div class="clear"></div>
            <!-- End .clear -->
          </form>
        </div>
        <!-- End #tab2 -->
      </div>
      <!-- End .content-box-content -->
    </div>
    <!-- End .content-box -->
{% end %}
