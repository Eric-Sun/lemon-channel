{% extends base.html %}

{% block body %}  
    <!-- Page Head -->
    <ul class="shortcut-buttons-set">
      <li></li>
    </ul>
    <!-- End .shortcut-buttons-set -->
    <div class="clear"></div>
    <!-- End .clear -->
    {% if len(handler.getMessages()) > 0 %}
    <div class="notification error png_bg"> <a href="#" class="close"><img src="/static/resources/images/icons/cross_grey_small.png" title="Close this notification" alt="close"></a>
      <div>{{ handler.getMessages() }}</div>
    </div>
    {% end %}
      <div class="content-box-content">
        <div class="tab-content">
          <script type="text/javascript">
            function formvalid() {
              var password = document.getElementById("password").value;
              if(password == "" || password.length < 4) {
                alert("请输入正确的密码!");
                document.getElementById("password").focus();
                return false;
              }
              return true;
            }
          </script>
          <form action="" method="post" onsubmit="return formvalid();">
            <fieldset>
            {{ xsrf_form_html() }}
            <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
            <p>
              <label>用户名</label>
              <input class="text-input small-input" type="text" id="username" name="username" value="{{username}}" readonly="readonly"/>
            <p>
              <label>密码</label>
              <input class="text-input small-input" type="password" id="password" name="password" />
            <p>
              <input class="button" type="submit" value="确定" />
            </p>
            </fieldset>
            <div class="clear"></div>
            <!-- End .clear -->
          </form>
        </div>
        <!-- End #tab2 -->
      </div>
      <!-- End .content-box-content -->
{% end %}
